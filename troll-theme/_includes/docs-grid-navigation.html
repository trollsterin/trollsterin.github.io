{% if site.documentation %}
	<div class="{{ include.classes }}">
		<div class="o-container">
			<div class="o-row">
				<div class="o-col-12">
					<div class="o-row">
						{% assign documentation = site.documentation | sort: 'order' %}
						{% for document in documentation %}
							<div class="o-col-10@lg o-col-8@xl o-offset-1@lg u-mb-4 u-mr-auto">
								<a href="{{ document.url }}" class="c-feature-card c-feature-card--large">
									<div class="c-feature-card__content">
										{% if document.title %}
											<h4 class="u-h1 u-font-normal">{{ document.title }}</h4>
										{% endif %}
										{% if document.description %}
											<p>{{ document.description }}</p>
										{% endif %}
										<button class="c-feature-card__cta">
											Read More
											<i class="o-icon o-icon--arrow-right"></i>
										</button>
									</div><!-- /.c-featured-card__content -->
								</a><!-- /.c-feature-card -->
							</div><!-- /.col -->
						{% endfor %}
					</div><!-- /.o-row -->
				</div><!-- /.col -->
			</div><!-- /.o-row -->
		</div><!-- /.o-container -->
	</div>
{% endif %}
